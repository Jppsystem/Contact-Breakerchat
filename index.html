<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contacts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <header class="site-header">
        <div class="logo">Breakerchat</div>
    </header>
    <main class="contacts-page">
        <section class="search-wrap">
            <div class="search-input-wrap">
                <input type="text" placeholder="Rechercher un contact..." class="search-input" id="contact-search" aria-label="Rechercher contacts">
                <img src="IMG/search (2).png" alt="search" class="search-img">
            </div>
            <div class="filters">
                <button class="active" data-filter="all">Tous</button>
                <button class="active" data-filter="online">En ligne</button>
                <button class="active" data-filter="favorites">Groupes</button>
            </div>
        </section>

        <ul class="contacts-list">
            <li class="contact-item">
                <img src="IMG/Profil (3).jpg" class="avatar" alt="Avatar de John Doe">
                <div class="info">
                    <div class="top">
                        <span class="name">John Doe</span>
                        <span class="time">11:24</span>
                    </div>
                    <div class="bottom">
                        <span class="last-msg">Salut, dispo pour ce soir ?</span>
                        <span class="unread-badge">2</span>
                    </div>
                </div>
            </li>

            <li class="contact-item">
                <img src="IMG/Profil (4).jpg" class="avatar" alt="Avatar de Jane Doe">
                <div class="info">
                    <div class="top">
                        <span class="name">Jane Doe</span>
                        <span class="time">10:15</span>
                    </div>
                    <div class="bottom">
                        <span class="last-msg">On peut se voir demain ?</span>
                        <span class="unread-badge">1</span>
                    </div>
                </div>
            </li>
        </ul>
    </main>
    <div class="ajout">
        <a href="contact.html"><img src="IMG/add (4).png" alt="Ajout contact"></a>
    </div>
</body>
</html>
