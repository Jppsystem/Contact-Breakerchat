<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un contact - Breakerchat</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Ajouter un contact</h1>

        <form action="#" method="post" class="contact-form">
            <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" name="name" id="name" placeholder="Ex: Jean petit">
            </div>

            <div class="form-group">
                <label for="phone">Numéro de téléphone</label>
                <input type="tel" name="phone" id="phone" placeholder="Ex: +243 567 890 789" required>
            </div>

            <div class="form-group">
                <label for="email">Adresse e-mail</label>
                <input type="email" name="email" id="email" placeholder="Ex: jean@example.com" required>
            </div>

            <div class="form-group">
                <label for="nickname">Surnom ou pseudonyme</label>
                <input type="text" name="nickname" id="nickname" placeholder="Ex: Jeanito">
            </div>
            <button type="submit" class="btn">Ajouter le contact</button>
            <a href="index.html" class="btn">Retour à la liste</a>
        </form>
    </div>
</body>
</html>
